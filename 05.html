<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-lg my-5">
      <h2>basic grid</h2> 
      <div class="row">
        <div class="col">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
          <div class="col">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
          <div class="col">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 4</div>
        </div>
    </div>


     <div class="container-lg my-5">
      <h2>column widths</h2>
      <div class="row">
      <div class="col-6">
          <div class="p-5 bg-primary text-light">col 1</div>
      </div>
      <div class="col-3">
          <div class="p-5 bg-primary text-light">col 2</div>
      </div>
      <div class="col-3">
          <div class="p-5 bg-primary text-light">col 3</div>
      </div>

    </div>


     <div class="container-lg my-5">
      <h2>responsive column widths</h2>
      <div class="row">
      <div class="col-sm-4 col-lg-6">
          <div class="p-5 bg-primary text-light">col 1</div>
      </div>
      <div class="col-sm-4 col-lg-3">
          <div class="p-5 bg-primary text-light">col 2</div>
      </div>
      <div class="col-sm-4 col-lg-3">
          <div class="p-5 bg-primary text-light">col 3</div>
      </div>

    </div>

    </div>


     <div class="container-lg my-5">
      <h2>justifying columns</h2>
      <div class="row justify-content-">
        <div class="col-md-3">
          <div class="p-5 bg-primary text-light">column 1</div>
        </div>
          <div class="col-md-3">
          <div class="p-5 bg-primary text-light">column 2</div>
        </div>
          <div class="col-md-3">
          <div class="p-5 bg-primary text-light">column 3</div>
        </div>
    </div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
